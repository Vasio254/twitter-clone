<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h3 class="title">Twitter Clone</h3>
        <div class="search-section">
            <select id="userDropdown">
                <option value="">Select a user</option>
                <option value="1">Leanne Graham</option>
                <option value="2">Ervin Howell</option>
                <option value="3">Clementine Bauch</option>
                <option value="4">Patricia Lebsack</option>
                <option value="5">Chelsey Dietrich</option>
                <option value="6">Mrs. Dennis Schulist</option>
                <option value="7">Kurtis Weissnat</option>
                <option value="8">Nicholas Runolfsdottir V</option>
                <option value="9">Glenna Reichert</option>
                <option value="10">Clementina DuBuque</option>
            </select>
        </div>
        <div class="profile-section">
            <img id="profilePic" src="default-profile.png" alt="Profile Picture" class="profile-picture">
            <div id="profileInfo" class="profile-info"></div>
        </div>
    </div>
    <div class="comment-section">
    <div class="comment-grid">
        <div class="comment-column" id="leftColumn"></div>
        <div class="comment-column" id="rightColumn"></div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
